<div class="container top30 bottom70">
    <div class="row bottom70">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 context-default">
            <h1 class="text-center bottom10 top30">
                The Location   
            </h1>
            <p class="text-center top20">           
                The southern region  of Portugal: Alentejo, strongly connected with a powerfull expression of the natural forces of the Ocean, the hot sun, the strong wind and the reddish earth. Far away from industrial and commercial centers and with a clear need of care and love. Our inner call is to reconnect with these forces, stopping the process of desertification and developing a self sustainable biotype that provides an inspiring model for future generations.
            </p>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="freebox">
           <h2 class="bottom10">
            The Land
        </h2>
        <p class="">
            The property belongs to a non-profit organisation and it will never again be used as a space for speculation or natural exploitation. It is 20 minutes far from the ocean and near other interesting international projects. It can host 20-40 people and have a variety of shapes and microzones. 
        </p>
    </div>
    <div class="freebox">
       <h2 class="bottom10">
        The local Network
    </h2>
    <p class="">
        We are not alone. Here in Portugal and all over the world we are already connected with projects with similar intentions. We want to contribute to create a healthy economy based on a sensible way of sharing resources and knowledge. If you want to join as a Project Partner feel free to contact us!
    </p>
</div>
