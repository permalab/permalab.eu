<template name="Navigation">
    <!-- Navigation -->
    <nav class="navbar navbar-default context-defoult" id="navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-list" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-list" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{{isActivePath regex='^/$' className='active'}}">
                        <a href="{{pathFor '/'}}" data-toggle="tooltip" data-placement="bottom" title="Intention" class="color-context-intention">
                            <i class="fa fa-anchor fa-fw fa-2x"></i> <span class="hidden-sm hidden-md hidden-lg">&nbsp;Intention</span>
                        </a>
                    </li>
                    <li class="{{isActivePath regex='/collective' className='active'}}">
                        <a href="{{pathFor '/collective'}}" data-toggle="tooltip" data-placement="bottom" title="Collective" class="color-context-collective">
                            <i class="fa fa-globe fa-fw fa-2x"></i> <span class="hidden-sm hidden-md hidden-lg">&nbsp;Collective</span>
                        </a>
                    </li>
                    <li class="{{isActivePath regex='/manifest' className='active'}}">
                        <a href="{{pathFor '/manifest'}}" data-toggle="tooltip" data-placement="bottom" title="Manifest" class="color-context-manifest">
                            <i class="fa fa-flag fa-fw fa-2x"></i> <span class="hidden-sm hidden-md hidden-lg">&nbsp;Manifest</span>
                        </a>
                    </li>
                    {{!-- 
                        <li class="{{isActivePath regex='/service' className='active'}}">
                            <a href="{{pathFor '/service'}}" data-toggle="tooltip" data-placement="bottom" title="Services" class="color-context-services">
                                <i class="fa fa-leaf fa-fw fa-2x"></i> <span class="hidden-sm hidden-md hidden-lg">&nbsp;Service</span>
                            </a>
                        </li>
                    --}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                        <li class="dropdown">
                            <a href="{{pathFor '/profile'}}" class="color-context-default" data-toggle="tooltip" data-placement="bottom" title="Profile"><i class="fa fa-user fa-fw fa-2x"></i> <span class="hidden-sm hidden-md hidden-lg">Profile</span></a>
                        </li>
                        <li class="dropdown">
                            <a href="{{pathFor '/logout'}}" class="color-context-default" data-toggle="tooltip" data-placement="bottom" title="Logout"><i class="fa fa-sign-out fa-fw fa-2x"></i> <span class="hidden-sm hidden-md hidden-lg">Logout</span></a>
                        </li>
                    {{else}}
                        <li class="dropdown">
                            <a href="{{pathFor '/signin'}}" class="color-context-default" data-toggle="tooltip" data-placement="bottom" title="Sign-in"><i class="fa fa-user fa-fw fa-2x"></i> <span class="hidden-sm hidden-md hidden-lg">Sign-in</span></a>
                        </li>
                        <li class="dropdown">
                            <a href="{{pathFor '/signup'}}" class="color-context-default" data-toggle="tooltip" data-placement="bottom" title="Sign-up"><i class="fa fa-pencil fa-fw fa-2x"></i> <span class="hidden-sm hidden-md hidden-lg">Sign-up</span></a>
                        </li>
                    {{/if}}
                    {{!-- 
                        <li class="dropdown">
                            <a href="{{pathFor '/solutions'}}" class="color-context-default" data-toggle="tooltip" data-placement="bottom" title="Labs"><i class="fa fa-book fa-fw fa-2x"></i> <span class="hidden-sm hidden-md hidden-lg">Solutions</span></a>
                        </li>
                    --}}
                </ul>
            </div>
        </div>
    </nav>
</template>
