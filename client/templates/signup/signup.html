<template name="Signup">
   <div class="context-collective">    
	<div class="container">
        <div class="row top17 bottom30">
            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                <h1 class="text-center top30">
                   Connect with us and join the collective!
                </h1>
            </div>
        </div>
        <div class="top30 bottom30">
                <div class="row">
                    <div class="col-sm-3">
                        <img src="images/user.svg" class="w100 img-responsive">
                        <h3 class="top30 text-center">
                            Guest
                        </h3>
                        <p class="">
                            Receive information about the labs and workshops activities that happens.
                        </p>
                    </div>                      
                    <div class="col-sm-3">
                        <img src="images/user.svg" class="w100 img-responsive">
                        <h3 class="top30 text-center">
                            Supporter
                        </h3>
                        <p class="">
                            Bring the gift of your knowledge, experience, resources in service of the transition is a new culture. 
                        </p>
                    </div>
                    <div class="col-sm-3">
                        <img src="images/user.svg" class="w100 img-responsive">
                        <h3 class="top30 text-center">
                            Labmaker
                        </h3>
                        <p class="">
                            Design and facilitate spaces & experiences. Take the challage to interconnet them with the already existing laboratories.
                        </p>
                    </div>
                    <div class="col-sm-3">
                        <img src="images/user.svg" class="w100 img-responsive">
                        <h3 class="top30 text-center">
                            Spaceholder
                        </h3>
                        <p class="">
                        Being present on the land and integrate the people and gifts that comes. Align the emerging needs, ideas and initiatives in an harmonic symphonie of cocreation.
                        </p>
                    </div>                                              
                </div>
                <!-- row -->
            </div>
	</div>
</div>

<div class="container">
<div class="col-sm-2"></div>
    <div class="col-sm-8">
      {{> atForm state="signUp"}} 
    </div>  
</div>
